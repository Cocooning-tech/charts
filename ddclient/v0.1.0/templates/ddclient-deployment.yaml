apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
  namespace: cocooning
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
      - image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        name: {{ .Chart.Name }}
        env:
        - name: "TZ"
          value: "Europe/Paris"
        - name: "PUID"
          value: "1000"
        - name: "PGID"
          value: "1000"
        volumeMounts:
        - mountPath: /config
          name: vol1
      nodeName: ubunturpi4
      volumes:
        - configMap:
            defaultMode: 256
            name: ddclientconf
            optional: false
          name: vol1
