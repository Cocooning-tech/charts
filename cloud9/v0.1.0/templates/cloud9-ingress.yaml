apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ .Chart.Name }}
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.frontend.rule.type: PathPrefixStrip
spec:
  rules:
  - host: "verdun.cocooning.tech"
    http:
      paths:
      - path: /cloud
        backend:
          serviceName: {{ .Chart.Name }}
          servicePort: http
