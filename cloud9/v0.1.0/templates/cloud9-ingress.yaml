apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ .Chart.Name }}
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/rule-type: PathPrefix
spec:
  rules:
  - host: "verdun.cocooning.tech"
    http:
      paths:
      - path: /cloud/
        backend:
          serviceName: {{ .Chart.Name }}
          servicePort: {{ .Values.service.port }}
